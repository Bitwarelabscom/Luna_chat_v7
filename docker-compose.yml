secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  redis_password:
    file: ./secrets/redis_password.txt
  neo4j_password:
    file: ./secrets/neo4j_password.txt
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  moonshot_api_key:
    file: ./secrets/moonshot_api_key.txt
  groq_api_key:
    file: ./secrets/groq_api_key.txt
  anthropic_api_key:
    file: ./secrets/anthropic_api_key.txt
  xai_api_key:
    file: ./secrets/xai_api_key.txt
  openrouter_api_key:
    file: ./secrets/openrouter_api_key.txt
  encryption_key:
    file: ./secrets/encryption_key.txt
  email_password:
    file: ./secrets/email_password.txt
  google_api_key:
    file: ./secrets/google_api_key.txt
  elevenlabs_api_key:
    file: ./secrets/elevenlabs_api_key.txt
  allowed_ips:
    file: ./secrets/allowed_ips.txt
  spotify_client_id:
    file: ./secrets/spotify_client_id.txt
  spotify_client_secret:
    file: ./secrets/spotify_client_secret.txt

services:
  luna-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://10.0.0.2:3005
    container_name: luna-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3004:3000"
      - "10.0.0.2:3004:3000"
    environment:
      - NEXT_PUBLIC_API_URL=
    depends_on:
      - luna-api
    networks:
      - luna-network
    # SECURITY: Container hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Luna Mobile - Local network only (10.0.0.x) on port 5555
  luna-mobile:
    build:
      context: ./frontend-mobile
      dockerfile: Dockerfile
    container_name: luna-mobile
    restart: unless-stopped
    ports:
      - "127.0.0.1:5556:5555"  # Internal only - nginx handles external access with IP restriction
    environment:
      - NEXT_PUBLIC_API_URL=
    depends_on:
      - luna-api
    networks:
      - luna-network
    # SECURITY: Container hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3

  luna-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luna-api
    restart: unless-stopped
    ports:
      - "10.0.0.2:3005:3003"
    environment:
      - NODE_ENV=production
      - AGENT_ENGINE=${AGENT_ENGINE:-legacy}
      - ROUTER_ENABLED=${ROUTER_ENABLED:-false}
      - ROUTER_CLASSIFIER_MODEL=${ROUTER_CLASSIFIER_MODEL:-llama-3.1-8b-instant}
      - ROUTER_CLASSIFIER_PROVIDER=${ROUTER_CLASSIFIER_PROVIDER:-groq}
      - PORT=3003
      - POSTGRES_HOST=luna-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-luna}
      - POSTGRES_DB=${POSTGRES_DB:-luna_chat}
      - REDIS_HOST=luna-redis
      - REDIS_PORT=6379
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-30d}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.1-chat-latest}
      - GROQ_ENABLED=${GROQ_ENABLED:-true}
      - ANTHROPIC_ENABLED=${ANTHROPIC_ENABLED:-true}
      - XAI_ENABLED=${XAI_ENABLED:-true}
      - GOOGLE_ENABLED=${GOOGLE_ENABLED:-true}
      - MEMORYCORE_URL=http://memorycore-api:3002
      - MEMORYCORE_ENABLED=${MEMORYCORE_ENABLED:-true}
      - SEARXNG_URL=http://searxng:8080
      - SEARXNG_ENABLED=${SEARXNG_ENABLED:-true}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-40}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://10.0.0.2:3005}
      - SANDBOX_CONTAINER=luna-sandbox
      - DOCKER_HOST=${DOCKER_HOST:-tcp://docker-proxy:2375}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Luna's local email
      - EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST:-smtp.example.com}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT:-587}
      - EMAIL_SMTP_SECURE=${EMAIL_SMTP_SECURE:-false}
      - EMAIL_SMTP_USER=${EMAIL_SMTP_USER:-luna@example.com}
      - EMAIL_IMAP_HOST=${EMAIL_IMAP_HOST:-imap.example.com}
      - EMAIL_IMAP_PORT=${EMAIL_IMAP_PORT:-993}
      - EMAIL_IMAP_SECURE=${EMAIL_IMAP_SECURE:-true}
      - EMAIL_IMAP_USER=${EMAIL_IMAP_USER:-luna@example.com}
      - EMAIL_FROM=${EMAIL_FROM:-Luna <luna@example.com>}
      - EMAIL_APPROVED_RECIPIENTS=${EMAIL_APPROVED_RECIPIENTS:-*@example.com}
      - EMAIL_ENABLED=${EMAIL_ENABLED:-true}
      - EMAIL_GATEKEEPER_ENABLED=${EMAIL_GATEKEEPER_ENABLED:-true}
      - EMAIL_TRUSTED_SENDERS=${EMAIL_TRUSTED_SENDERS:-}
      - EMAIL_GATEKEEPER_RISK_THRESHOLD=${EMAIL_GATEKEEPER_RISK_THRESHOLD:-0.5}
      - EMAIL_GATEKEEPER_MODEL=${EMAIL_GATEKEEPER_MODEL:-qwen2.5:3b}
      - EMAIL_GATEKEEPER_CLASSIFIER_TIMEOUT_MS=${EMAIL_GATEKEEPER_CLASSIFIER_TIMEOUT_MS:-15000}
      - OLLAMA_URL=http://luna-ollama:11434
      - OLLAMA_EMBEDDING_MODEL=${OLLAMA_EMBEDDING_MODEL:-bge-m3}
      - RADICALE_URL=http://luna-radicale:5232
      # ElevenLabs TTS - eleven_v3 required for audio tags like [laughs]
      - ELEVENLABS_ENABLED=${ELEVENLABS_ENABLED:-true}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-l4Coq6695JDX9xtLqXDE}
      - ELEVENLABS_MODEL=${ELEVENLABS_MODEL:-eleven_v3}
      # Telegram Bots
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TRADING_TELEGRAM_BOT_TOKEN=${TRADING_TELEGRAM_BOT_TOKEN}
      # OAuth callback URLs
      - OAUTH_CALLBACK_BASE_URL=http://10.0.0.2:3005
      - FRONTEND_URL=http://10.0.0.2:3005
      # TradeCore integration
      - TRADECORE_URL=http://tradecore:9090
      - TRADECORE_ENABLED=${TRADECORE_ENABLED:-false}
      # Sanhedrin A2A integration
      - SANHEDRIN_ENABLED=${SANHEDRIN_ENABLED:-false}
      - SANHEDRIN_BASE_URL=${SANHEDRIN_BASE_URL:-http://luna-sanhedrin:8000}
      - SANHEDRIN_TIMEOUT=${SANHEDRIN_TIMEOUT:-120000}
      # Neo4j graph database
      - NEO4J_URI=bolt://luna-neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_ENABLED=${NEO4J_ENABLED:-true}
    secrets:
      - postgres_password
      - jwt_secret
      - redis_password
      - neo4j_password
      - openai_api_key
      - moonshot_api_key
      - groq_api_key
      - anthropic_api_key
      - xai_api_key
      - openrouter_api_key
      - google_api_key
      - elevenlabs_api_key
      - encryption_key
      - email_password
      - allowed_ips
      - spotify_client_id
      - spotify_client_secret
    volumes:
      - luna-documents:/app/documents
      - luna-workspace:/app/workspace  # Shared workspace for scripts and data
      - ./images:/app/images  # Luna media (videos and generated images)
      # Claude CLI credentials
      - ./secrets/claude_credentials.json:/claude-credentials.json:ro
      - ./secrets/claude_credentials.json:/home/node/.claude/.credentials.json:ro
      # Gemini CLI credentials (rw needed for token refresh)
      - ./secrets/gemini:/home/node/.gemini
      - ./secrets/mcp-servers:/mcp-servers:ro  # MCP servers
    depends_on:
      luna-postgres:
        condition: service_healthy
      luna-redis:
        condition: service_healthy
      luna-neo4j:
        condition: service_healthy
      docker-proxy:
        condition: service_started
      luna-ollama:
        condition: service_healthy
      luna-radicale:
        condition: service_healthy
      tradecore:
        condition: service_healthy
    networks:
      - luna-network
      - searxng_default
      - memorycore_memorycore-network
      - docker-proxy
    # SECURITY: Container hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Required for binding to port
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  luna-postgres:
    image: pgvector/pgvector:pg15
    container_name: luna-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-luna}
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=${POSTGRES_DB:-luna_chat}
    secrets:
      - postgres_password
    volumes:
      - luna-postgres-data:/var/lib/postgresql/data
      - ./src/db/migrations/init.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./src/db/migrations/002_memory.sql:/docker-entrypoint-initdb.d/002_memory.sql
      - ./src/db/migrations/003_abilities.sql:/docker-entrypoint-initdb.d/003_abilities.sql
      - ./src/db/migrations/005_workspace.sql:/docker-entrypoint-initdb.d/005_workspace.sql
      - ./src/db/migrations/006_clear_refresh_tokens.sql:/docker-entrypoint-initdb.d/006_clear_refresh_tokens.sql
      - ./src/db/migrations/012_fail2ban.sql:/docker-entrypoint-initdb.d/012_fail2ban.sql
      - ./src/db/migrations/038_layered_agent.sql:/docker-entrypoint-initdb.d/038_layered_agent.sql
      - ./src/db/migrations/042_trading_telegram.sql:/docker-entrypoint-initdb.d/042_trading_telegram.sql
      - ./src/db/migrations/043_desktop_backgrounds.sql:/docker-entrypoint-initdb.d/043_desktop_backgrounds.sql
    networks:
      - luna-network
    # SECURITY: Container hardening
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-luna} -d ${POSTGRES_DB:-luna_chat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  luna-redis:
    image: redis:7-alpine
    container_name: luna-redis
    restart: unless-stopped
    user: "999:999"  # SECURITY: Run as redis user, not root
    command: >
      sh -c 'redis-server --appendonly yes --requirepass "$$(cat /run/secrets/redis_password)"'
    secrets:
      - redis_password
    volumes:
      - luna-redis-data:/data
    networks:
      - luna-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$(cat /run/secrets/redis_password)", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  luna-neo4j:
    image: neo4j:5.15-community
    container_name: luna-neo4j
    restart: unless-stopped
    # SECURITY: Internal only - not exposed to host
    expose:
      - "7474"   # HTTP browser (internal)
      - "7687"   # Bolt protocol (internal)
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-changeme}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
    secrets:
      - neo4j_password
    volumes:
      - luna-neo4j-data:/data
      - luna-neo4j-logs:/logs
    networks:
      - luna-network
    # SECURITY: Container hardening
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  luna-sandbox:
    build:
      context: .
      dockerfile: docker/Dockerfile.sandbox
    container_name: luna-sandbox
    restart: unless-stopped
    command: sleep infinity
    init: true  # Proper init system to reap zombie processes
    networks:
      - luna-network
    mem_limit: 8g
    cpus: 1.0
    shm_size: '2gb'
    security_opt:
      - no-new-privileges:true
    volumes:
      - luna-workspace:/workspace
      - luna-packages:/packages
      - luna-sandbox-data:/data
      # Claude CLI credentials for research agent
      - ./secrets/claude-credentials.json:/home/sandbox/.claude/.credentials.json:ro
    environment:
      - PIP_CACHE_DIR=/packages/pip
      - NPM_CONFIG_CACHE=/packages/npm
    dns:
      - 1.1.1.2
      - 1.0.0.2
    healthcheck:
      test: ["CMD", "python3", "-c", "print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3

  docker-proxy:
    image: tecnativa/docker-socket-proxy:edge
    container_name: docker-proxy
    restart: unless-stopped
    environment:
      - CONTAINERS=1
      - POST=1
      - EXEC=1
      - SERVICES=0
      - SWARM=0
      - IMAGES=0
      - NETWORKS=0
      - VOLUMES=0
      - INFO=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - docker-proxy

  luna-ollama:
    image: ollama/ollama:latest
    container_name: luna-ollama
    restart: unless-stopped
    volumes:
      - luna-ollama-data:/root/.ollama
    networks:
      - luna-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  luna-radicale:
    image: python:3.12-slim
    container_name: luna-radicale
    restart: unless-stopped
    # SECURITY: Internal only - NO ports exposed to host/internet
    # Only accessible via luna-network from other containers
    expose:
      - "5232"  # Internal only - not mapped to host
    command: >
      sh -c "pip install --quiet radicale &&
             python -m radicale --config /config/config"
    volumes:
      - ./radicale/config:/config:ro
      - luna-radicale-data:/data
    networks:
      - luna-network
    # SECURITY: Container hardening - no-new-privileges only
    # (cap_drop causes permission issues with data volume)
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5232/.well-known/caldav')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # TradeCore - High-performance trading engine (Go)
  # Handles bot execution, market streaming, and trade execution
  tradecore:
    build:
      context: ../tradecore
      dockerfile: Dockerfile
    container_name: tradecore
    restart: unless-stopped
    # SECURITY: Internal only - not exposed to host
    expose:
      - "9090"
    environment:
      - PORT=9090
      - MOCK_MODE=${TRADECORE_MOCK_MODE:-true}
      - LOG_LEVEL=${TRADECORE_LOG_LEVEL:-info}
      - POSTGRES_HOST=luna-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-luna}
      - POSTGRES_DB=${POSTGRES_DB:-luna_chat}
    secrets:
      - postgres_password
      - encryption_key
    volumes:
      # Mount encryption key as readable file (Docker secrets don't support mode in non-Swarm)
      - ./secrets/encryption_key.txt:/run/secrets/encryption_key:ro
    depends_on:
      luna-postgres:
        condition: service_healthy
    networks:
      - luna-network
    # SECURITY: Container hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:9090/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Sanhedrin - A2A Protocol multi-agent coordination
  # Exposes Claude Code CLI via A2A JSON-RPC
  luna-sanhedrin:
    build:
      context: ./sanhedrin
      dockerfile: Dockerfile
    container_name: luna-sanhedrin
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - SANHEDRIN_ADAPTER=claude-code
      - SANHEDRIN_HOST=0.0.0.0
      - SANHEDRIN_PORT=8000
      - SANHEDRIN_LOG_LEVEL=INFO
    volumes:
      # Claude CLI credentials
      - ./secrets/claude_credentials.json:/home/sanhedrin/.claude/.credentials.json:ro
    networks:
      - luna-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://127.0.0.1:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  luna-postgres-data:
  luna-redis-data:
  luna-neo4j-data:
  luna-neo4j-logs:
  luna-documents:
  luna-workspace:
  luna-ollama-data:
  luna-radicale-data:
  luna-packages:
  luna-sandbox-data:

networks:
  luna-network:
    driver: bridge
  searxng_default:
    external: true
  memorycore_memorycore-network:
    external: true
  docker-proxy:
    driver: bridge
