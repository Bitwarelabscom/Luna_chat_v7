version: '3.8'

services:
  luna-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: luna-frontend
    restart: unless-stopped
    ports:
      - "3004:3000"
    environment:
      - NEXT_PUBLIC_API_URL=
    depends_on:
      - luna-api
    networks:
      - luna-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/luna-chat"]
      interval: 30s
      timeout: 10s
      retries: 3

  luna-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luna-api
    restart: unless-stopped
    ports:
      - "3005:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - POSTGRES_HOST=luna-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-luna}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-luna_chat}
      - REDIS_HOST=luna-redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-30d}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.1-chat-latest}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_ENABLED=${GROQ_ENABLED:-true}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_ENABLED=${ANTHROPIC_ENABLED:-true}
      - XAI_API_KEY=${XAI_API_KEY}
      - XAI_ENABLED=${XAI_ENABLED:-true}
      - MEMORYCORE_URL=http://memorycore-api:3002
      - MEMORYCORE_ENABLED=${MEMORYCORE_ENABLED:-true}
      - SEARXNG_URL=http://searxng:8080
      - SEARXNG_ENABLED=${SEARXNG_ENABLED:-true}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-40}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://bitwarelabs.com}
      - SANDBOX_CONTAINER=luna-sandbox
    volumes:
      - luna-documents:/app/documents
    depends_on:
      luna-postgres:
        condition: service_healthy
      luna-redis:
        condition: service_healthy
    networks:
      - luna-network
      - searxng_default
      - memorycore_memorycore-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  luna-postgres:
    image: pgvector/pgvector:pg15
    container_name: luna-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-luna}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-luna_chat}
    volumes:
      - luna-postgres-data:/var/lib/postgresql/data
      - ./src/db/migrations/init.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./src/db/migrations/002_memory.sql:/docker-entrypoint-initdb.d/002_memory.sql
      - ./src/db/migrations/003_abilities.sql:/docker-entrypoint-initdb.d/003_abilities.sql
    networks:
      - luna-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-luna} -d ${POSTGRES_DB:-luna_chat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  luna-redis:
    image: redis:7-alpine
    container_name: luna-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - luna-redis-data:/data
    networks:
      - luna-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  luna-sandbox:
    image: python:3.12-slim
    container_name: luna-sandbox
    restart: unless-stopped
    command: sleep infinity
    networks:
      - luna-network
    mem_limit: 256m
    cpus: 0.5
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD", "python3", "-c", "print('ok')"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  luna-postgres-data:
  luna-redis-data:
  luna-documents:

networks:
  luna-network:
    driver: bridge
  searxng_default:
    external: true
  memorycore_memorycore-network:
    external: true
