secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  redis_password:
    file: ./secrets/redis_password.txt
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  groq_api_key:
    file: ./secrets/groq_api_key.txt
  anthropic_api_key:
    file: ./secrets/anthropic_api_key.txt
  xai_api_key:
    file: ./secrets/xai_api_key.txt
  openrouter_api_key:
    file: ./secrets/openrouter_api_key.txt
  encryption_key:
    file: ./secrets/encryption_key.txt
  email_password:
    file: ./secrets/email_password.txt
  google_api_key:
    file: ./secrets/google_api_key.txt
  allowed_ips:
    file: ./secrets/allowed_ips.txt

services:
  luna-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: luna-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3004:3000"
    environment:
      - NEXT_PUBLIC_API_URL=
    depends_on:
      - luna-api
    networks:
      - luna-network
    # SECURITY: Container hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/luna-chat"]
      interval: 30s
      timeout: 10s
      retries: 3

  luna-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luna-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:3005:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - POSTGRES_HOST=luna-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-luna}
      - POSTGRES_DB=${POSTGRES_DB:-luna_chat}
      - REDIS_HOST=luna-redis
      - REDIS_PORT=6379
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-30d}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.1-chat-latest}
      - GROQ_ENABLED=${GROQ_ENABLED:-true}
      - ANTHROPIC_ENABLED=${ANTHROPIC_ENABLED:-true}
      - XAI_ENABLED=${XAI_ENABLED:-true}
      - GOOGLE_ENABLED=${GOOGLE_ENABLED:-true}
      - MEMORYCORE_URL=http://memorycore-api:3002
      - MEMORYCORE_ENABLED=${MEMORYCORE_ENABLED:-true}
      - SEARXNG_URL=http://searxng:8080
      - SEARXNG_ENABLED=${SEARXNG_ENABLED:-true}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-40}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://bitwarelabs.com}
      - SANDBOX_CONTAINER=luna-sandbox
      - DOCKER_HOST=${DOCKER_HOST:-http://docker-proxy:2375}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Luna's local email
      - EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST:-mail.bitwarelabs.com}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT:-587}
      - EMAIL_SMTP_SECURE=${EMAIL_SMTP_SECURE:-false}
      - EMAIL_SMTP_USER=${EMAIL_SMTP_USER:-luna@bitwarelabs.com}
      - EMAIL_IMAP_HOST=${EMAIL_IMAP_HOST:-mail.bitwarelabs.com}
      - EMAIL_IMAP_PORT=${EMAIL_IMAP_PORT:-993}
      - EMAIL_IMAP_SECURE=${EMAIL_IMAP_SECURE:-true}
      - EMAIL_IMAP_USER=${EMAIL_IMAP_USER:-luna@bitwarelabs.com}
      - EMAIL_FROM=${EMAIL_FROM:-Luna <luna@bitwarelabs.com>}
      - EMAIL_APPROVED_RECIPIENTS=${EMAIL_APPROVED_RECIPIENTS:-*@bitwarelabs.com}
      - EMAIL_ENABLED=${EMAIL_ENABLED:-true}
      - OLLAMA_URL=http://luna-ollama:11434
      - OLLAMA_EMBEDDING_MODEL=${OLLAMA_EMBEDDING_MODEL:-bge-m3}
      - RADICALE_URL=http://luna-radicale:5232
    secrets:
      - postgres_password
      - jwt_secret
      - redis_password
      - openai_api_key
      - groq_api_key
      - anthropic_api_key
      - xai_api_key
      - openrouter_api_key
      - google_api_key
      - encryption_key
      - email_password
      - allowed_ips
    volumes:
      - luna-documents:/app/documents
      - luna-workspace:/app/workspace  # Shared workspace for scripts and data
      - ./images:/app/images  # Luna media (videos and generated images)
      - /home/luna/.claude/.credentials.json:/claude-credentials.json:ro
      - /home/luna/.claude/.credentials.json:/home/node/.claude/.credentials.json:ro
    depends_on:
      luna-postgres:
        condition: service_healthy
      luna-redis:
        condition: service_healthy
      docker-proxy:
        condition: service_started
      luna-ollama:
        condition: service_healthy
      luna-radicale:
        condition: service_healthy
    networks:
      - luna-network
      - searxng_default
      - memorycore_memorycore-network
      - docker-proxy
    # SECURITY: Container hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Required for binding to port
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  luna-postgres:
    image: pgvector/pgvector:pg15
    container_name: luna-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-luna}
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB=${POSTGRES_DB:-luna_chat}
    secrets:
      - postgres_password
    volumes:
      - luna-postgres-data:/var/lib/postgresql/data
      - ./src/db/migrations/init.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./src/db/migrations/002_memory.sql:/docker-entrypoint-initdb.d/002_memory.sql
      - ./src/db/migrations/003_abilities.sql:/docker-entrypoint-initdb.d/003_abilities.sql
      - ./src/db/migrations/005_workspace.sql:/docker-entrypoint-initdb.d/005_workspace.sql
      - ./src/db/migrations/006_clear_refresh_tokens.sql:/docker-entrypoint-initdb.d/006_clear_refresh_tokens.sql
      - ./src/db/migrations/012_fail2ban.sql:/docker-entrypoint-initdb.d/012_fail2ban.sql
    networks:
      - luna-network
    # SECURITY: Container hardening
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-luna} -d ${POSTGRES_DB:-luna_chat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  luna-redis:
    image: redis:7-alpine
    container_name: luna-redis
    restart: unless-stopped
    command: >
      sh -c 'redis-server --appendonly yes --requirepass "$$(cat /run/secrets/redis_password)"'
    secrets:
      - redis_password
    volumes:
      - luna-redis-data:/data
    networks:
      - luna-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$(cat /run/secrets/redis_password)", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  luna-sandbox:
    image: python:3.12-slim
    container_name: luna-sandbox
    restart: unless-stopped
    command: sleep infinity
    networks:
      - luna-network
    mem_limit: 256m
    cpus: 0.5
    security_opt:
      - no-new-privileges:true
    read_only: true
    volumes:
      - luna-workspace:/workspace  # Shared workspace for scripts and data
    tmpfs:
      - /tmp:size=64m
    healthcheck:
      test: ["CMD", "python3", "-c", "print('ok')"]
      interval: 30s
      timeout: 5s
      retries: 3

  docker-proxy:
    image: tecnativa/docker-socket-proxy:edge
    container_name: docker-proxy
    restart: unless-stopped
    environment:
      - CONTAINERS=1
      - POST=1
      - SERVICES=0
      - SWARM=0
      - IMAGES=0
      - NETWORKS=0
      - VOLUMES=0
      - INFO=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - docker-proxy

  luna-ollama:
    image: ollama/ollama:latest
    container_name: luna-ollama
    restart: unless-stopped
    volumes:
      - luna-ollama-data:/root/.ollama
    networks:
      - luna-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  luna-radicale:
    image: python:3.12-slim
    container_name: luna-radicale
    restart: unless-stopped
    # SECURITY: Internal only - NO ports exposed to host/internet
    # Only accessible via luna-network from other containers
    expose:
      - "5232"  # Internal only - not mapped to host
    command: >
      sh -c "pip install --quiet radicale &&
             python -m radicale --config /config/config"
    volumes:
      - ./radicale/config:/config:ro
      - luna-radicale-data:/data
    networks:
      - luna-network
    # SECURITY: Container hardening - no-new-privileges only
    # (cap_drop causes permission issues with data volume)
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5232/.well-known/caldav')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  luna-postgres-data:
  luna-redis-data:
  luna-documents:
  luna-workspace:
  luna-ollama-data:
  luna-radicale-data:

networks:
  luna-network:
    driver: bridge
  searxng_default:
    external: true
  memorycore_memorycore-network:
    external: true
  docker-proxy:
    driver: bridge
